<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube 동영상 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">YouTube 동영상 목록</h2>
        <div class="row" id="video-list">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 video-item" style="display: none;">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="동영상 썸네일">
                    <div class="card-body">
                        <h5 class="card-title">동영상 제목</h5>
                        <p class="card-text">이 동영상의 간단한 설명입니다.</p>
                        <a href="#" class="btn btn-primary">시청하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function () {
            const $template = $(".video-item");
            
            for (let i = 1; i <= 20; i++) {
                let $newVideo = $template.clone();
                $newVideo.show();
                $newVideo.find(".card-title").text(`동영상 제목 ${i}`);
                $newVideo.find(".card-text").text(`이 동영상 ${i}의 간단한 설명입니다.`);
                $("#video-list").append($newVideo);
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
