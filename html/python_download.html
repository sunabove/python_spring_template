<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<head th:replace="~{layout.html :: head}">

	<title th:text="${html.title}"> html.title </title>
	<base th:href="@{/}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<link rel="stylesheet" th:href="@{/rsc/css/python.css}" href="rsc/css/python.css" />
	<link rel="stylesheet" th:href="@{/rsc/css/sidebars.css}" href="./rsc/css/sidebars.css" />

	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.5.2/js/all.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/fb6a9a8bef.js" crossorigin="anonymous"></script>

	<!-- Google fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.2/dist/chart.umd.min.js"></script>

</head> 

<body class="container-fluid" >

	<!--  start of header --> 

	<div th:replace="~{layout.html :: header}" >
	</div>
	
	<!-- end of header -->

	<!-- main content -->

	<div class="wrapper d-flex align-items-stretch border-top border-bottom" >

		<!--  side bar left -->
		<nav th:replace="~{layout.html :: sidebarLeft}" id="sidebarLeft" class="container-fluid col-auto d-md-block bg-body-tertiary sidebar collapse"> 
		</nav>
		<!-- // side bar left --> 

		<!-- main content --> 

		<main class="p-4 container" style="overflow-y: auto;">
			<h3 class="h3">
				<i class="fa-brands fa-python"></i>
				&nbsp; 파이썬 다운로드 <i class="fa-regular fa-circle-down"></i>
			</h3>
		
			<br/>
		
			<a th:if="${downloads != null and #lists.size(downloads) > 0}" 
			   th:href="${downloads[0].url}" 
			   class="text-decoration-none">
				<h3 th:text="'파이썬 ' + ${downloads[0].version} + ' 윈도우 64 비트 다운로드'"></h3>
			</a> 
		
			<table class="table table-hover text-center mt-4 fs-5 ">
				<colgroup>
					<col style="width: 5%;">
					<col style="width: 30%;">
					<col style="width: 30%;">
					<col>
				</colgroup>
				
				<thead>
					<tr>
						<th>No.</th>
						<th>버전</th>
						<th>다운로드</th>
						<th>릴리즈 노트</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="download, iterStat : ${downloads}">
						<td th:text="${iterStat.count}"></td>
						<td>
							<a th:href="'https://www.python.org/downloads/release/python-' + ${download.version.replace('.', '')}" 
							   target="_blank" th:text="'Python ' + ${download.version}"></a>
						</td>
						<td>
							<a th:href="${download.url}" target="_blank">
								<span aria-hidden="true" class="icon-download"></span> Download
							</a>
						</td>
						<td>
							<a th:href="${download.release_notes}" target="_blank">Release Notes</a>
						</td>
					</tr>
				</tbody>
			</table> 

		</main>

		<!-- // main content --> 

		<!--  side bar right -->
		<nav th:replace="~{layout.html :: sidebarRight}" id="sidebarRight" class="col-auto d-md-block bg-body-tertiary_ sidebar collapse"> 
		</nav>
		<!-- // side bar right-->
		
	</div>

	<!-- // main content -->

	<!-- footer -->

	<footer th:replace="~{layout.html :: footer}" class="text-center text-lg-start bg-light text-muted"> 
	</footer>

	<!-- // footer -->

	<script> 
	</script>

</body>

</html>
