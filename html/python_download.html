<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<head th:replace="~{layout.html :: head}">

	<title th:text="${html.title}"> html.title </title>
	<base th:href="@{/}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<link rel="stylesheet" th:href="@{/rsc/css/python.css}" href="rsc/css/python.css" />
	<link rel="stylesheet" th:href="@{/rsc/css/sidebars.css}" href="./rsc/css/sidebars.css" />

	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.5.2/js/all.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/fb6a9a8bef.js" crossorigin="anonymous"></script>

	<!-- Google fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.2/dist/chart.umd.min.js"></script>

</head> 

<body class="container-fluid" >

	<!--  start of header --> 

	<div th:replace="~{layout.html :: header}" >
	</div>
	
	<!-- end of header -->

	<!-- main content -->

	<div class="wrapper d-flex align-items-stretch border-top border-bottom" >

		<!--  side bar left -->
		<nav th:replace="~{layout.html :: sidebarLeft}" id="sidebarLeft" class="container-fluid col-auto d-md-block bg-body-tertiary sidebar collapse"> 
		</nav>
		<!-- // side bar left --> 

		<!-- main content --> 

		<main class="p-4 container" style="overflow-y: auto; max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
			
			<h3 class="h3" style="display: flex; align-items: center; gap: 10px;">
				<i class="fa-brands fa-python"></i>
				파이썬 다운로드
				<i class="fa-regular fa-circle-down"></i>
			</h3> 

			<div id="download-links">
				<template id="download-template">
					<a class='text-decoration-none' href='#' style='display: block; padding: 5px; margin: 10px 0; background: #007bff; color: white; text-align: center; border-radius: 5px; text-decoration: none;'>
						<h3></h3>
					</a>
				</template>
			</div>

			<ol id="previous-versions" class="row mt-3 fs-5" style="list-style: none; padding: 0;">
				<template id="previous-template">
					<li class='p-1' style='background: #e9ecef; padding: 10px; margin: 5px 0; border-radius: 5px;'>
						<span class='release-number'><a href='#' target='_blank'></a></span>
						<span class='release-download'><a href='#' target='_blank'> Download </a></span>
						<span class='release-enhancements'><a href='#' target='_blank'>Release Notes</a></span>
					</li>
				</template>
			</ol>

			<script>
				const downloads = [
					{ version: "3.13.2", url: "https://www.python.org/ftp/python/3.13.2/python-3.13.2-amd64.exe", autoDownload: false },
					{ version: "3.12.8", url: "https://www.python.org/ftp/python/3.12.8/python-3.12.8-amd64.exe", autoDownload: true }
				];
		
				const previousVersions = [
					{ version: "3.13.2", url: "https://www.python.org/downloads/release/python-3132/" },
					{ version: "3.13.1", url: "https://www.python.org/downloads/release/python-3131/" },
					{ version: "3.13.0", url: "https://www.python.org/downloads/release/python-3130/" },
					{ version: "3.12.7", url: "https://www.python.org/downloads/release/python-3127/" },
					{ version: "3.12.6", url: "https://www.python.org/downloads/release/python-3126/" },
					{ version: "3.12.5", url: "https://www.python.org/downloads/release/python-3125/" },
					{ version: "3.12.4", url: "https://www.python.org/downloads/release/python-3124/" },
					{ version: "3.12.3", url: "https://www.python.org/downloads/release/python-3123/" },
					{ version: "3.11.9", url: "https://www.python.org/downloads/release/python-3119/" },
					{ version: "3.10.14", url: "https://www.python.org/downloads/release/python-31014/" },
					{ version: "3.9.19", url: "https://www.python.org/downloads/release/python-3919/" },
					{ version: "3.8.19", url: "https://www.python.org/downloads/release/python-3819/" },
					{ version: "3.11.8", url: "https://www.python.org/downloads/release/python-3118/" },
					{ version: "3.12.2", url: "https://www.python.org/downloads/release/python-3122/" },
					{ version: "3.12.1", url: "https://www.python.org/downloads/release/python-3121/" },
					{ version: "3.11.7", url: "https://www.python.org/downloads/release/python-3117/" }
				];
		
				$(document).ready(function () {
					const $downloadTemplate = $("#download-template").contents(); 
	
					downloads.forEach(download => {
						let $clone = $downloadTemplate.clone();
						$clone.attr("href", download.url);
						$clone.find("h3").text(`파이썬 ${download.version} 윈도우 64 비트 다운로드`);
						$("#download-links").append($clone); 
					});
		
					const $previousTemplate = $("#previous-template").contents();
					
					previousVersions.forEach(version => {
						let $clone = $previousTemplate.clone();
						$clone.find(".release-number a").attr("href", version.url).text(`Python ${version.version}`);
						$clone.find(".release-download a").attr("href", version.url);
						$clone.find(".release-enhancements a").attr("href", `https://docs.python.org/release/${version.version}/whatsnew/changelog.html`);
						$("#previous-versions").append($clone);
					});
				});
			</script>
			
		</main>
		

		<!-- // main content --> 

		<!--  side bar right -->
		<nav th:replace="~{layout.html :: sidebarRight}" id="sidebarRight" class="col-auto d-md-block bg-body-tertiary_ sidebar collapse"> 
		</nav>
		<!-- // side bar right-->
		
	</div>

	<!-- // main content -->

	<!-- footer -->

	<footer th:replace="~{layout.html :: footer}" class="text-center text-lg-start bg-light text-muted"> 
	</footer>

	<!-- // footer -->

	<script> 
	</script>

</body>

</html>
