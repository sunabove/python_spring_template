<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dynamic Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Dynamic Menu</h1>
    <ul class="list-unstyled">
        <li th:each="folder : ${docFolderInfo.subFolderInfos}" th:if="${folder.isVisible}">
            <a th:if="${folder.subFolderInfos}" class="btn btn-link" data-bs-toggle="collapse"
               th:data-bs-target="'#' + ${folder.id}" th:title="${folder.tooltip}">
                <i th:classappend="${folder.icon}"></i> &nbsp; <span th:text="${folder.title}">Folder Name</span>
            </a>

            <a th:if="${!folder.subFolderInfos}" th:href="${folder.href}" th:target="${folder.target}"
               th:title="${folder.tooltip}" class="btn btn-link">
                <i th:classappend="${folder.icon}"></i> &nbsp; <span th:text="${folder.title}">File Name</span>
            </a>

            <ul th:if="${folder.subFolderInfos}" class="collapse" th:id="${folder.id}">
                <li th:each="sub : ${folder.subFolderInfos}" th:if="${sub.isVisible}">
                    <!-- Recursive Rendering -->
                </li>
            </ul>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
