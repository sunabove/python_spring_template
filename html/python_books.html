<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<head th:replace="~{layout.html :: head}">

	<title th:text="${html.title}"> html.title </title>
	<base th:href="@{/}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<link rel="stylesheet" th:href="@{/rsc/css/python.css}" href="rsc/css/python.css" />
	<link rel="stylesheet" th:href="@{/rsc/css/sidebars.css}" href="./rsc/css/sidebars.css" />

	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.5.2/js/all.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/fb6a9a8bef.js" crossorigin="anonymous"></script>

	<!-- Google fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.2/dist/chart.umd.min.js"></script>

</head> 

<body class="container-fluid" >

	<!--  start of header --> 

	<div th:replace="~{layout.html :: header}" >
	</div>
	
	<!-- end of header -->

	<!-- main content -->

	<div class="wrapper d-flex align-items-stretch border-top border-bottom" >

		<!--  side bar left -->
		<nav th:replace="~{layout.html :: sidebarLeft}" id="sidebarLeft" class="container-fluid col-auto d-md-block bg-body-tertiary sidebar collapse">
		</nav>
		<!-- // side bar left --> 

		<!-- main content --> 

		<main class="container-fluid"> 

			<div class="row mt-3 justify-content-center">
				<span class="h4 m-0"><i class="fa-solid fa-book"></i> &nbsp; 파이썬 서적</span>
			</div>
		
			<hr class="my-3">
		
			<div class="row justify-content-center overflow-x-hidden"> 
		
				<div class="col-12 col-md-6 col-lg-6 mb-4 d-flex" th:each="book : ${books}">
		
					<div class="d-flex flex-column flex-sm-row align-items-stretch border rounded shadow-sm p-3 bg-white h-100 w-100" style="min-width: 320px;">
						
						<!-- 책 이미지 -->
						<div class="flex-shrink-0 me-sm-3 mb-2 mb-sm-0 d-flex align-items-center">
							<img th:src="@{ ${book.imageUrl} }" 
								 th:if="${book.imageUrl != null}"
								 src="./rsc/103_books/book_001_jump_to_python/jump_to_python.jpg" 
								 class="rounded img-fluid" 
								 style="max-width: 120px; height: 160px; object-fit: cover;" 
								 alt="Book Image">
						</div>
		
						<!-- 책 정보 및 버튼 -->
						<div class="flex-grow-1 d-flex flex-column justify-content-between h-100 text-center text-sm-start"
							 style="min-width: 120px;">
							<div>
								<h5 class="fw-bold" th:text="${book.title}">Book Title</h5>
								<p class="mb-1"><strong>저자:</strong> <span th:text="${book.author}">Author</span></p>
								<p class="mb-1"><strong>출판사:</strong> 
									<span th:text="${book.publisher}">Publisher</span> 
									(<span th:text="${book.publicationYear}">2023</span>)
								</p>
								<p class="text-muted small mb-2" th:text="${book.summary}">Book Summary</p>
							</div>
		
							<a th:href="${book.url}" class="btn btn-primary btn-sm mt-2 w-100" target="_blank">
								<i class="bi bi-box-arrow-up-right me-1"></i>더 보기
							</a>
						</div>
		
					</div>
					
				</div>
			</div>
		
		</main>

		<!-- // main content --> 

		<!--  side bar right -->
		<nav th:replace="~{layout.html :: sidebarRight}" id="sidebarRight" class="col-auto d-md-block bg-body-tertiary_ sidebar collapse"> 
		</nav>
		<!-- // side bar right-->
		
	</div>

	<!-- // main content -->

	<!-- footer -->

	<footer th:replace="~{layout.html :: footer}" class="text-center text-lg-start bg-light text-muted"> 
	</footer>

	<!-- // footer -->

</body>

</html>
